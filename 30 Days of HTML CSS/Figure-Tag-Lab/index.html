<!DOCTYPE html>
<html>
	<head>
		<title>Figure Tag Lab</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<style>
			/* Add styles here */
			#myCaption {
				font-style: italic
			}
		</style>
	</head>
	<body>
		<!-- Solved with Bootstrap 5 -->
		<figure id="myFigure" class="figure">
  <img id="figureImage" src="https://img.icons8.com/?size=100&id=v8RpPQUwv0N8&format=png&color=000000" class="figure-img img-fluid rounded" alt="HTML logo">
  <figcaption class="figure-caption text-center" id="myCaption">HTML 5</figcaption>
</figure>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	</body>
</html>
